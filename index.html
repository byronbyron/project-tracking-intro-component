<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <meta name="description" content="Manage landing page">

  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="header__navbar">
        <a href="#" class="header__logo">
          <img src="images/logo.svg" alt="Project tracking" width="32" height="32">
        </a>

        <button class="hamburger" type="button" data-toggle aria-controls="NavCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <div class="header__nav-collapse" id="NavCollapse">
          <ul class="header__nav">
            <li><a href="#" class="header__nav-link">Product</a></li>
            <li><a href="#" class="header__nav-link">Features</a></li>
            <li><a href="#" class="header__nav-link">Pricing</a></li>
            <li><a href="#" class="header__nav-link">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      New
      Monograph Dashboard

      Powerful insights into your team
      Project planning and time tracking for agile teams

      Schedule a demo
      to see a live preview
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/bwalkermills">Byron</a>.
    </p>
  </footer>
</body>
</html>
