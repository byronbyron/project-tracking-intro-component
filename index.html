<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <meta name="description" content="Manage landing page">

  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="header__navbar">
        <a href="#" class="header__logo">
          <img src="images/logo.svg" alt="Project tracking" width="32" height="32">
        </a>

        <button class="hamburger" type="button" data-toggle aria-controls="NavCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <div class="header__nav-collapse" id="NavCollapse">
          <ul class="header__nav">
            <li><a href="#" class="header__nav-link">Product</a></li>
            <li><a href="#" class="header__nav-link">Features</a></li>
            <li><a href="#" class="header__nav-link">Pricing</a></li>
            <li><a href="#" class="header__nav-link">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <p><img src="images/illustration-devices.svg" alt="devices" class="image"></p>
        </div>

        <div class="col">
          <div class="text-body">
            <p><span class="badge mr-2">New</span> <span class="subtitle">Monograph Dashboard</span></p>

            <h1 class="title">Powerful insights into your team</h1>
            <p class="text">Project planning and time tracking for agile teams</p>

            <p><a href="#" class="btn">Schedule a demo</a> <span class="subtitle subtitle--sm">to see a preview</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/bwalkermills">Byron</a>.
    </p>
  </footer>
</body>
</html>
